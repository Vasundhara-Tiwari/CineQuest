<app-header></app-header>
<div class="carousel-container">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div *ngFor="let movie of trendingMovies; let i = index" class="carousel-item" [ngClass]="{ 'active': i === 0 }" class="carousel-item active">
                <app-carousel-card [movie]="movie"></app-carousel-card>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
    </div>
</div>
<div class="middle-section">
  <span class="all-movie-heading">Trending Movies</span>
  <button mat-raised-button class="filter-button bg-primary" (click)="filterClicked()">Filters</button>
</div>
<div *ngIf="filterByGenreClicked">
  <div class="genres">
      <a mat-button *ngFor="let genre of genres" (click)="filterByGenre(genre.id)" class="genre-link">
          {{ genre.name }}
      </a>
  </div>
</div>
<div class="movie-container">
    <app-card *ngFor="let movie of allMovies" [movie]="movie"></app-card>
</div>
